<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omotayo & Simplicius - Wedding App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom smooth scroll and font settings */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, .serif-font {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Noise Texture */
        .grain-overlay {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        /* Custom Keyframes for React Components */
        @keyframes revealUp {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        @keyframes zoomFade {
            0% {
                opacity: 0;
                transform: scale(1.1) translateX(2%);
            }
            8% {
                opacity: 1;
            }
            33% {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
            41% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                transform: scale(1.1) translateX(0);
            }
        }

        .animate-reveal {
            animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* Initial state */
        }
        
        .animate-zoom-fade {
            /* Adjusted to 24s for 4 images (6s each) */
            animation: zoomFade 24s infinite;
        }

        /* Utilities */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
